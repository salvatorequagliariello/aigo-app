<h1>AIgo Chat</h1>
<div>
    <form [formGroup]="chatForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="chatInput">Send a message</label>
            <textarea type="textbox" name="chatInput" formControlName="chatInput" id="chatInput"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!chatForm.valid">Send</button>
    </form>
</div>
