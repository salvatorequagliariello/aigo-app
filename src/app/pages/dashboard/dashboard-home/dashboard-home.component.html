<div class="mt-3">
    <h2 class="fs-4 text-center text-light">Explore the power of</h2>
    <h1 class="fs-2 text-center text-light">AIgo</h1>
    <nav class="mt-5 w-100 d-flex flex-column align-items-center">
        <ul class="w-100 d-flex flex-column align-items-center">
            <a routerLink="chat" class="text-dark list-group-item w-75 rounded-3 bg-secondary p-4">
                <h4>
                    Conversation
                </h4>
            </a>
            <li class="list-group-item">
                <a routerLink="code-generation">Code Generation</a>
            </li>
            <li class="list-group-item">
                <a routerLink="image-generation">Image Generation</a>
            </li>
        </ul>
    </nav>
    <div>
        <p>Free tokens {{ user.tokens }}</p>
        <button  class="btn btn-secondary" (click)="openVerticallyCentered(content)">
            <a routerLink="cart">Buy Tokens</a>
        </button>
    </div>
    <ng-template #content let-modal>
        <aigo-pro-modal [modal]="modal"></aigo-pro-modal>
    </ng-template>
</div>
