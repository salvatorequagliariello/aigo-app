<div class="mt-3">
    <h1 class="fs-2 text-center">Explore the power of AIgo</h1>
    <nav>
        <ul>
            <li class="list-group-item">
                <a routerLink="chat">Conversation</a>
            </li>
            <li class="list-group-item">
                <a routerLink="code-generation">Code Generation</a>
            </li>
            <li class="list-group-item">
                <a routerLink="image-generation">Image Generation</a>
            </li>
        </ul>
    </nav>
    <div>
        <p>Free tokens {{ user.tokens }}</p>
        <button  class="btn btn-secondary">
            <a>Buy Tokens</a>
        </button>
    </div>
    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title">Modal title</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        </div>
    </ng-template>
</div>
