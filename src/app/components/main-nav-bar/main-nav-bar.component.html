<div class="m-auto bg-dark text-light p-3 px-5 d-flex gap-2 d-flex align-items-center justify-content-between">
    <div>
        <a routerLink="/">landing</a>
        <a routerLink="dashboard">dashboard</a>
    </div>
    <div class="d-flex gap-2">
        <button *ngIf="(auth.isAuthenticated$ | async) === false" (click)="handleSignIn()" class="btn btn-primary">
            Sign In
        </button>
        <button *ngIf="(auth.isAuthenticated$ | async) === true" (click)="handleSignOut()" class="btn btn-danger rounded-4">
            Log Out
        </button>
        <button (click)="showUser()" class="btn btn-primary rounded-4">
            User
        </button>
    </div>
</div>
