<div class="m-auto text-light d-flex gap-2 align-items-center justify-content-between p-3 max-container">
    <div *ngIf="(auth.isAuthenticated$ | async) === false" class="d-flex gap-2 align-items-center text-light align-middle">
        <img src="assets/ai.go-logo.png" class="ai-logo_img"/>
        <h4>
            ai.go
        </h4>
    </div>
    <div *ngIf="(auth.isAuthenticated$ | async) === true" class="d-flex gap-2">
        <a routerLink="dashboard" class="btn btn-outline-light border-2 rounded-3 py-1 px-2 d-flex align-items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
            </svg>
        </a>
        <a routerLink="dashboard/cart" class="btn btn-outline-light border-2 rounded-3 py-1 px-2 d-flex align-items-center gap-2">
            <span class="d-none d-sm-inline">
                Tokens 
            </span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightning-charge-fill" viewBox="0 0 16 16">
                <path d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z"/>
            </svg>
            {{ user.tokens }}
        </a>
    </div>
    <div class="d-flex gap-2">
        <button *ngIf="(auth.isAuthenticated$ | async) === false" (click)="handleSignIn()" class="btn btn-outline-primary border-2 rounded-3">
            Sign In
        </button>
        <button *ngIf="(auth.isAuthenticated$ | async) === true" (click)="handleSignOut()" class="btn btn-outline-danger border-2 rounded-3">
            Log Out
        </button>
    </div>
</div>
